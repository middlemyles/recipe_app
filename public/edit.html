<!DOCTYPE html>

<html lang="en">
    <head>
        <title>notes App</title>
        <link rel="icon" href="/images/favicon.png">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>editor</title>
        <link rel="stylesheet" href="/styles/styles.css">
    </head>

    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Your Recipe</h1>
                <h2 class="header__subtitle">Step by Step</h2>
            </div>
        </header>

        <div class="actions">
            <div class="actions__container  actions__container--spaced">
                <h2>
                    <a href="/index.html">return to main page </a>
                </h2>
                <span id="last-edited"></span>
            </div>
        </div>
        
        <div class="container">
            <h2>
                <input id="recipe-title" class="title-input" placeholder="Type Recipe Name">
            </h2>
            <h3>
                <textarea id="recipe-body" class="body-input" placeholder="step 1 . . ."></textarea>
            </h3>
            <div id="ingredientsContainer"></div>
            <form id="new-ingredients" action="">
                <input type="text" class="input" placeholder=" add ingreadient here" name="addedIngredient">
                <button type="submit" class="button">add ingredient</button>
            </form>
            <h3>
                <button id="remove-recipe" class="button button--secondary">Remove Recipe</button> 
            </h3>
        </div>
        
        <script src="/scripts/edit-bundle.js"></script>
    </body>
</html>
